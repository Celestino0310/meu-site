<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Agendar Horário - Salão Fashion Face</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Salão Fashion Face </h1>
            </div>
            <nav>
                <a href="index.html">Início</a>
                <a href="sobre.html">Sobre Nós</a>
                <a href="agendar.html">Agendar Horário</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="agendamento">
            <div class="container">
                <h2>Agendar Horário</h2>
                <form class="form-agendamento">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo-Sanguineo">Tipo Sanguineo:</label>
                        <input type="text" id="Tipo-saguineo" name="sangue" required>
                    </div>
                    <div class="form-group">
                        <label for="servico">Serviço Desejado:</label>
                        <select id="servico" name="servico" required>
                            <option value="">-- Selecione um serviço --</option>
                            <option value="corte">Corte de Cabelo</option>
                            <option value="coloracao">Coloração</option>
                            <option value="tratamento">Tratamento</option>
                            <option value="manicure">Manicure</option>
                            <option value="pedicure">Pedicure</option>
                            <option value="sobrancelha">Design de Sobrancelha</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="profissional">Profissional Preferido:</label>
                        <select id="profissional" name="profissional">
                            <option value="">-- Sem preferência --</option>
                            <option value="ana">Ana</option>
                            <option value="mariana">Mariana</option>
                            <option value="carla">Carla</option>
                            <option value="patricia">Patrícia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="data">Data do Agendamento:</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="form-group">
                        <label for="hora">Horário Preferido:</label>
                        <input type="time" id="hora" name="hora" required>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observações:</label>
                        <textarea id="observacoes" name="observacoes" rows="4" placeholder="Deixe suas observações e preferências..."></textarea>
                    </div>

                    <button type="submit" class="btn">Confirmar Agendamento</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Salão Fashion Face. Todos os direitos reservados.</p>
            <p>Telefone: (11) 1234-5678 | Email: contato@salaofashionface.com</p>
        </div>
    </footer>
</body>
</html>
